<!DOCTYPE html>
<html lang="en">



  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT SCREEN </title>
  </head>



  <body id="chat-screen">

    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>


    <!--SETTING & CHAT HEADER-->
    <!-- SHORT WAY: header.alt-header>div.alt-header__column*3 -->
    <header class="alt-header">
        <!--아이콘: 뒤로가기-->
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-la"></i>
            </a>
        </div>
        <!--타이틀-->
        <div class="alt-header__column">
            <h1 class="alt-header__title">BS</h1>
        </div>
        <!--아이콘: 찾기-->
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-la"></i></span>
            <span><i class="fa-solid fa-bars fa-la"></i></span>
        </div>
    </header>


    <!--MAIN-->
    <main class="main-screen main-chat">
        
        <!--DATE STAMP-->
        <div class="chat__timestamp">
            Saturday, May 11, 2024
        </div>

        <!--MSG RECEIVED-->
        <div class="message-row">
          <img src="photo/bs.png" />
          <div class="message-row__content">
            <span class="message-row__author">BS</span>
            <div class="message__info">
              <span class="message__bubble">Will you marry me ?</span>
              <span class="message__time">05:11</span>
            </div>
          </div>
        </div>
        
        <!--MSG SENT-->
        <div class="message-row message-row__own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">YES YES YES</span>
              <span class="message__time">05:11</span>
            </div>
          </div>
        </div>
        
    </main>


    <!--MSG INPUT BOX-->
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/3867bde971.js"
    crossorigin="anonymous">
    </script>

  </body>

</html>
