<!DOCTYPE html>
<html lang="en">



  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SETTING SCREEN </title>
  </head>



  <body>

    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>


    <!--SETTING & CHAT HEADER-->
    <!-- SHORT WAY: header.alt-header>div.alt-header__column*3 -->
    <header class="alt-header">
        <!--아이콘: 뒤로가기-->
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-chevron-left fa-la"></i>
            </a>
        </div>
        <!--타이틀-->
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <!--아이콘: 찾기-->
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-la"></i>
        </div>
    </header>


    <!--MAIN-->
    <main class="main-screen">
        
        <!--list-->
        <ul class="settings-list">

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column">
                </div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Lab</span>
                </div>
                <div class="settings__setting-column">
                </div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    Latest Version
                </div>
            </li>

        </ul>
        
    </main>


    <!--NAVIATION BAR-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nave__btn">
                <a class="nav__link"  href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__notificationn"> </span>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/3867bde971.js"
    crossorigin="anonymous">
    </script>

  </body>

</html>
