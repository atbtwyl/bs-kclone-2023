<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORE SCREEN </title>
  </head>


  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span> 18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <!--SCREEN HEADER-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-la"></i></span>
        <span><i class="fa-solid fa-music fa-la"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-la"></i></a></span>
        <div class="badge-set"></div>
      </div>
    </header>

    <!--MAIN-->
    <main class="main-screen more-screen">
        
        <!--user component-->
        <div class="user-component">

            <div class="user-component__column">
                <img src="photo/vvphoto.png" class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                <h4 class="user-component__title">VV</h4>
                <h6 class="user-component__subtitle">+6011-3691-4500
                    <span>!</span>
                </h6>
                </div>
            </div>

            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
      
        </div>
        
        <!--Icon Row : 1st line-->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <!--Icon Row : 2nd line-->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-key"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon icon-row__remove">
                <i class="fa-solid fa-xmarks-lines"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon icon-row__remove">
                <i class="fa-solid fa-xmarks-lines"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                    <!--ICON #1-->
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-i"></i>
                        </div>
                        <span class="more-suggestions__icon-text">BYEONGSOO</span>
                    </div>
                    <!--ICON #2-->
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image more-suggestions__icon-image-h">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <span class="more-suggestions__icon-text">LOVES</span>
                    </div>
                    <!--ICON #3-->
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-v"></i>
                        </div>
                        <span class="more-suggestions__icon-text">YEAWON</span>
                    </div>
            </div>
        </div>


    </main>

    <!--NAVIATION BAR-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link"  href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__notificationn"> </span>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/3867bde971.js"
    crossorigin="anonymous">
    </script>

</body>
</html>
